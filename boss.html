<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boss Battle for fighting game">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Merriweather:wght@300&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/62b6c595da.js" crossorigin="anonymous"></script>
    <title>Fighting Game</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <audio id="bgMusic" loop autoplay>
        <source src="assets/audio/boss.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <!--Red container div-->
    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <div id="playerStars" style="position: absolute; color: yellow;"></div>
            <!--Player Health-->
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px; width: 100%;"> </div>
                <div id="playerHealth"
                    style="position: absolute; background: #6B21A8; top: 0; bottom: 0; right: 0; width: 100%;"></div>
            </div>
            <!--Timer-->
            <div id="timer"
                style="background-color: black; color: white; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white">
                10 </div>
            <!--Enemy Health-->
            <div id="enemyStars" style="position: absolute; color: yellow;"></div>
            <div
                style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px;"> </div>
                <div id="enemyHealth"
                    style="position: absolute; background: #6B21A8; top: 0; bottom: 0; left: 0; right: 0;"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0; display: none;">
            Tie
        </div>
        <div id="preGameTimer"
            style="position: absolute; color: white; align-items: center; justify-content: center; top: 335px; left: 512px; display: none;">
        </div>
        <div id="preGameText"
            style="position: absolute; color: white; align-items: center; justify-content: center; top: 335px; left: 475px; display: block;">
        </div>
        <button id="gameOver"
                style="display: none; position: absolute; justify-content: center; top: 385px; left: 325px; cursor: pointer;"
                onmouseover="this.style.backgroundColor='#ffff00'; this.style.color='#333';"
                onmouseout="this.style.backgroundColor='#f2f2f2'; this.style.color='black';" onclick="youWon()">Congratulations
                you Won!!!</button>
        <button id="tryAgain"
                style="display: none; position: absolute; top: 5px; left: 20px; cursor: pointer;"
                onmouseover="this.style.backgroundColor='#ffff00'; this.style.color='#333';"
                onmouseout="this.style.backgroundColor='#f2f2f2'; this.style.color='black';" onclick="tryAgain()">Try
                Again!</button>
        <button id="playButton" style="position: absolute; top: 5px; right: 20px; cursor: pointer;"
            onmouseover="this.style.backgroundColor='#ffff00'; this.style.color='#333';"
            onmouseout="this.style.backgroundColor='#f2f2f2'; this.style.color='black';">Pause Music</button>


        <canvas></canvas>
    </div>
    <script>
        const audio = document.getElementById('bgMusic');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function () {
            if (audio.paused) {
                audio.play().catch(error => {
                    // Autoplay was prevented. You can handle this situation, e.g., by displaying a message to the user.
                    console.error('Autoplay prevented:', error);
                });
                playButton.textContent = 'Pause Music';
            } else {
                audio.pause();
                playButton.textContent = 'Play Music';
            }
        });

        function youWon() {
            window.location.href = 'index.html';
        };

        function tryAgain() {
            window.location.href = 'index.html';
        };

        // Stop the music when the page is not visible
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                audio.pause();
                audio.currentTime = 0; // Reset the playback to the beginning
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="boss.js"></script>
</body>


</html>
