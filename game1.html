<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla:wght@500&family=Merriweather:wght@300&family=Press+Start+2P&display=swap"
        rel="stylesheet">
    <title>Fighting Game</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>

<body>
    <!--Red container div-->
    <div style="position: relative; display: inline-block">
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!--Player Health-->
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px; width: 100%;"> </div>
                <div id="playerHealth"
                    style="position: absolute; background: #6B21A8; top: 0; bottom: 0; right: 0; width: 100%;"></div>
            </div>
            <!--Timer-->
            <div id="timer"
                style="background-color: black; color: white; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: 4px solid white">
                10 </div>
            <!--Enemy Health-->
            <div
                style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white">
                <div style="background-color: red; height: 30px;"> </div>
                <div id="enemyHealth"
                    style="position: absolute; background: #6B21A8; top: 0; bottom: 0; left: 0; right: 0;"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; bottom: 0; left: 0; right: 0; display: none;">
            Tie</div>
        <canvas></canvas>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="game1.js"></script>

</html>
